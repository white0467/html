<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 사이드바 스타일 */
        .sidebar {
            background-color: #f2f2f2;
            width: 200px;
            padding: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
        }

        /* 본문 스타일 */
        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .post {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .post h2 {
            margin-top: 0;
        }

        .post p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">프로필</a></li>
            <li><a href="#">카테고리</a></li>
            <li><a href="#">블로그 목록</a></li>
            <!-- 추가적인 사이드바 항목을 원하는 만큼 추가할 수 있습니다. -->
        </ul>
    </div>

    <div class="content">
        <div class="post">
            <h2>첫 번째 게시물</h2>
            <p>첫 번째 게시물의 내용입니다.</p>
        </div>

        <div class="post">
            <h2>두 번째 게시물</h2>
            <p>두 번째 게시물의 내용입니다.</p>
        </div>

        <!-- 추가적인 게시물을 원하는 만큼 추가할 수 있습니다. -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자1 - 한유진</title>

    <style>
        ul {
            list-style: none;
        }

        li {
            display: inline-block;
            width: 120px;
            margin: 10px;
        }

        li > a {
            text-decoration: none;
            color: black;
            font-size: 14px;
            padding: 5px 20px;
            background-color: yellowgreen;
        }

        .flat {
            background-color: blue;
            color: white;
        }

        [class ~= "button"] {
            border: 2px solid black;
            box-shadow: rgba(0,0,0,0.4) 5px 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">메인 메뉴 1</a></li>
        <li><a href="#">메인 메뉴 2</a></li>
        <li><a href="#" class="button">메인 메뉴 3</a></li>
        <li><a href="#" class="flat button">메인 메뉴 4</a></li>
    </ul>
</body>
</html>

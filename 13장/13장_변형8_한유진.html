<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 8 - 한유진</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .container {
            border: 1px solid black;
            float: left;        /*가로로*/
            perspective: 300px;
            margin-top: 100px;
            margin-left: 100px;
        }

        .box1 {
            background-color: rgb(199, 255, 255);
            transform: rotateY(130deg);
        }

        #back1 {
            backface-visibility: hidden;
        }

        #back2 {
            backface-visibility: visible;       /*트렌스폼의 변형*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1" id="back1">
            <h1>BACK</h1>
        </div>
    </div>

    <div class="container">
        <div class="box1" id="back2">
            <h1>BACK</h1>
        </div>
    </div>
</body>
</html>
